<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<style>
  .big {
    width: 300px;
    height: 300px;
    background: red;
  }

  .middle {
    width: 200px;
    height: 200px;
    background: blue;
  }

  .small {
    width: 100px;
    height: 100px;
    background: peru;
  }
</style>

<body>
  <div id="app">
    <!-- 事件修饰符可以给绑定事件监听，有很多事件修饰符，详情看官网 -->
    <div class="big" @click.stop = 'eBig'>
      <div class="middle" @click.stop = 'eMiddle'>
        <div class="small" @click.stop = 'eSmall'></div>   
      </div>
    </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  new Vue({
    el: '#app',
    methods: {
      eBig() {
        alert('🐓美')
      },
      eMiddle() {
        alert('🐓你美')
      },
      eSmall() {
        alert('🐓你太美')
      }
    }
  })
</script>

</html>
