<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <!-- <button v-on:click = 'haha'>坤坤</button>   -->
    <!-- 当然我们也有简写的模式来代替 -->
    <button @click = 'haha'>坤坤</button>  
    <!-- 通过@符号来绑定事件 -->
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  new Vue({
    el:'#app',
    methods: {
      haha : function() {
        alert('🐓你太美！')
      }
    }
  })


</script>
</html>
