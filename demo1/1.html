<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <title>vue简单操作</title>
</head>
<body>
  <h1 id="app">name:{{name}}age:{{age}}sex:{{sex}}</h1>
</body>
<script>
  let app = new Vue({
    el:'#app',
    data:{
      name:'oyyf!',
      age:25,
      sex:'man'
    }
  });
</script>
</html>
