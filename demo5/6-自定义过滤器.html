<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <div v-for = 'item in todos'>

      <p :color = 'item.color | Pfilter("red")'> 2222 </p>

    </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
  new Vue({
    el:'#app',
    data:{
      todos:[
        {
          id:1,
          color:'blue'
        },
        {
          id:2,
          color:'blue'
        }
      ]
    },
    filters:{
      'Pfilter': function (el , color){
        return el.replace( 'blue' , color)
      }
    }
  })
</script>
</html>
